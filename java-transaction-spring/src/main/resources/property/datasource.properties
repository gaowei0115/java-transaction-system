#\u6570\u636e\u5e93\u8fde\u63a5\u9a71\u52a8
datasource.driverClassName2=com.mysql.cj.jdbc.Driver
#\u6570\u636e\u5e93\u8fde\u63a5URL
datasource.url2=jdbc:mysql://localhost:3306/stu_db?serverTimezone=UTC

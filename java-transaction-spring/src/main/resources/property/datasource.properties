#\u521d\u59cb\u5316\u5927\u5c0f
druid.initialSize=1
#\u8fde\u63a5\u6c60\u6700\u5c0f\u7a7a\u95f2
druid.minIdle=1
#\u8fde\u63a5\u6c60\u6700\u5927\u4f7f\u7528\u8fde\u63a5\u6570\u91cf
druid.maxActive=20
#\u83b7\u53d6\u8fde\u63a5\u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff08\u914d\u7f6e\u83b7\u53d6\u8fde\u63a5\u7b49\u5f85\u8d85\u65f6\u7684\u65f6\u95f4\uff09 \u5355\u4f4d\uff1a\u6beb\u79d2
druid.maxWait=60000
#\u9010\u51fa\u8fde\u63a5\u7684\u68c0\u6d4b\u65f6\u95f4\u95f4\u9694\uff08\u914d\u7f6e\u95f4\u9694\u591a\u4e45\u624d\u8fdb\u884c\u4e00\u6b21\u68c0\u6d4b\uff0c\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u7a7a\u95f2\u8fde\u63a5\uff09\u5355\u4f4d\uff1a\u6beb\u79d2
druid.timeBetweenEvictionRunsMillis=60000
#\u6700\u5c0f\u9010\u51fa\u65f6\u95f4\uff08\u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff09\u5355\u4f4d\uff1a\u6beb\u79d2
druid.minEvictableIdleTimeMillis=300000
#\u6d4b\u8bd5\u6709\u6548\u7528\u7684SQL Query
druid.validationQuery=SELECT 'x'
#\u8fde\u63a5\u7a7a\u95f2\u65f6\u6d4b\u8bd5\u662f\u5426\u6709\u6548
druid.testWhileIdle=true
#\u83b7\u53d6\u8fde\u63a5\u65f6\u6d4b\u8bd5\u662f\u5426\u6709\u6548
druid.testOnBorrow=false
#\u5f52\u8fd8\u8fde\u63a5\u65f6\u662f\u5426\u6d4b\u8bd5\u6709\u6548
druid.testOnReturn=false
#\u662f\u5426\u6253\u5f00PSCache
druid.poolPreparedStatements=true
#Statement\u7f13\u5b58\u5927\u5c0f
druid.maxPoolPreparedStatementPerConnectionSize=20
#\u6253\u5f00removeAbandoned\u529f\u80fd
druid.removeAbandoned=true
#\u8fde\u63a5\u6cc4\u6f0f\u7684\u8d85\u65f6\u65f6\u95f4\uff081800\u79d2\uff0c\u4e5f\u5c31\u662f30\u5206\u949f\uff09 \u5355\u4f4d\uff1a\u79d2
druid.removeAbandonedTimeout=1800
#\u5173\u95ed\u6cc4\u6f0f\u7684\u8fde\u63a5\u65f6\u6253\u5370\u5806\u6808\u4fe1\u606f\uff08\u5173\u95edabanded\u8fde\u63a5\u65f6\u8f93\u51fa\u9519\u8bef\u65e5\u5fd7\uff09
druid.logAbandoned=false
#\u8fde\u63a5\u6c60\u6269\u5c55\uff08\u914d\u7f6e\u76d1\u63a7\u7edf\u8ba1\u62e6\u622a\u7684filters\uff09
druid.filters=stat,slf4j